<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Boostrap Login | Ludiflex</title>
		<style>
			#vanta-bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
			}

			.vanta-wrapper {
				position: relative;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}

			.box-area {
				position: relative;
				z-index: 1;
			}
			/* Transparent Navbar */
			.navbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 1rem 2rem;
				background: transparent;
				color: white;
				position: absolute;
				top: 0;
				width: 100%;
				z-index: 10;
			}

			.navbar h1 {
				margin: 0;
				font-size: 1.5rem;
			}

			.nav-links {
				list-style: none;
				display: flex;
				gap: 1.5rem;
				margin: 0;
				padding: 0;
			}

			.nav-links li a {
				position: relative;
				color: inherit;
				text-decoration: none;
				font-weight: 500;
			}

			.nav-links li a::after {
				content: '';
				position: absolute;
				left: 0;
				bottom: -4px;
				width: 0;
				height: 2px;
				background-color: whitesmoke;
				transition: width 0.3s ease-in-out;
			}

			.nav-links li:nth-child(2) a::after {
				width: 100%;
				background-color: #98465f;
			}

			.nav-links li a:hover::after {
				width: 100%;
			}

			/* Vanta canvas optimization */
			#vanta-hero canvas {
				image-rendering: pixelated;
			}

			/* Remove extra space between sections */
			#vanta-hero {
				margin-bottom: 0 !important;
				padding-bottom: 0 !important;
			}
		</style>
	</head>

	<body>
		<div id="vanta-hero">
			<!-- Transparent Navbar -->
			<div class="navbar">
				<p style="font-size: 25px">Aurora</p>
				<ul class="nav-links">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./login.html">Log In</a></li>
					<li><a href="./signup.html">Sign Up</a></li>
				</ul>
			</div>
		</div>
		<div class="vanta-wrapper">
			<div id="vanta-bg"></div>
			<div class="container d-flex justify-content-center align-items-center">
				<div class="row border rounded-5 p-3 bg-white shadow box-area">
					<!-- Left Box -->
					<div
						class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
						style="background: #98465f"
					>
						<div class="featured-image mb-3">
							<img
								src="images/6333040.jpg"
								class="img-fluid"
								style="width: 250px; border-radius: 12px"
							/>
						</div>
						<p
							class="text-white fs-2"
							style="
								font-family: 'Courier New', Courier, monospace;
								font-weight: 600;
							"
						>
							Be Verified
						</p>
						<small
							class="text-white text-wrap text-center"
							style="
								width: 17rem;
								font-family: 'Courier New', Courier, monospace;
							"
							>Join experienced Designers on this platform.</small
						>
					</div>
					<!-- Right Box -->
					<div class="col-md-6 right-box">
						<div class="row align-items-center">
							<div class="header-text mb-4">
								<h2>Hello,Again</h2>
								<p>We are happy to have you back.</p>
							</div>
							<form action="/api/login" method="post">
								<div class="input-group mb-3">
									<input
										type="text"
										class="form-control form-control-lg bg-light fs-6"
										placeholder="Email address"
									/>
								</div>
								<div class="input-group mb-1">
									<input
										type="password"
										class="form-control form-control-lg bg-light fs-6"
										placeholder="Password"
									/>
								</div>
								<div class="input-group mb-5 d-flex justify-content-between">
									<div class="form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="formCheck"
										/>
										<label
											for="formCheck"
											class="form-check-label text-secondary"
											><small>Remember Me</small></label
										>
									</div>
									<div class="forgot">
										<small><a href="#">Forgot Password?</a></small>
									</div>
								</div>
								<div class="input-group mb-3">
									<button class="btn btn-lg btn-primary w-100 fs-6">
										Login
									</button>
								</div>
							</form>
							<div class="input-group mb-3">
								<button class="btn btn-lg btn-light w-100 fs-6">
									<img
										src="images/icons8-google.svg"
										style="width: 20px"
										class="me-2"
									/><small>Sign In with Google</small>
								</button>
							</div>
							<div class="row">
								<small>Don't have account? <a href="#">Sign Up</a></small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Vanta.js scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
		<script>
			VANTA.NET({
				el: '#vanta-bg',
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.0,
				minWidth: 200.0,
				scale: 1.0,
				scaleMobile: 1.0,
				color: 0x98465f,
				backgroundColor: 0x222426,
			});
		</script>
	</body>
</html>
